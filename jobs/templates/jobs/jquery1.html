<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title> Slide, Fade an Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		.wrapper{
			width: 300px;
			height: 300px;
			margin: 10px;
			float: left;
			position: relative;
			overflow: hidden;
		}
		img{
			position: absolute;
			top: 0px;
			left: 0px;
		}
		#cont{

			position: relative;
			width: 100%;
  			max-width: 990px;
  			text-align: center;

		}


	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.wrapper').hover(function(){
				$(this).children('.front').stop().animate({'top':'300px','opacity':'0.1'},700);

			},function(){
				$(this).children('.front').stop().animate({'top':'0px','opacity':'1.0'},400)

			});
		});

	</script>

</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Robin Rajput</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" href="https://www.linkedin.com/in/robinsinghpatiyal/">LinkedIn </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="https://twitter.com/RobinPatiyal">Twitter </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="https://www.instagram.com/robin_raajput">Instagram </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'allblogs' %}">Blog</a>
          </li>
        </ul>
      </div>
    </nav>
</header>
	<br/>
	<br />
    <div class="container" id="cont">
        <div class = "wrapper" id="box">
            <img src="{% static 'product-back.png' %}" width="300px" height="300px" />
            <img src="{% static 'portflio-front.png' %}" width="300px" height="300px" class="front" />
        </div>
        <div class = "wrapper" id="box">
            <img src="{% static 'word-back.png' %}" width="300px" height="300px" />
            <img src="{% static 'product-front.png' %}" width="300px" height="300px" class="front" />
        </div>

            <img src="{% static 'portflio-back.png' %}" width="300px" height="300px" />
            <img src="{% static 'word-front.png' %}" width="300px" height="300px" class="front" />
        </div>

<br/>



</body>
</html>
